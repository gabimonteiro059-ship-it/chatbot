
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Estagiário</title>
    <link rel="stylesheet" href="estagio.css">
</head>
<body>

<header class="header">
    <div class="header-logo">
        <div class="logo-icon"></div>
        <img src="chatbot.png" alt="chatbot">
        <span>ChatBot</span>
    </div>
</header>

<section class="container">

    <div class="text-section">
        <h1>Central de ajuda do estagiário</h1>
        <p>Agora você está pronto para essa jornada!</p>
        <p>Vamos te guiar e tirar todas as suas dúvidas sobre o estágio. 
        Fale com a nossa assistente pelo ícone no canto da tela.</p>

        <button class="btn-start">Iniciar atendimento</button>
    </div>

    <div class="chat-mock">
        <img src="perfil.png" alt="Perfil" class="user"> 
        <div class="chat-bubble bot">
            Olá! Como podemos ajudar?
        </div>
        <div class="input-box">
            <input type="text" placeholder="Digite sua mensagem">
        </div>
    </div>

</section>

</body>
</html>
