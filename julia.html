<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Estagiário</title>
    <link rel="stylesheet" href="estagio.css">
</head>
<body>

<canvas id="canvas"></canvas>

<header class="header">
    <div class="header-logo">
        <div class="logo-icon"></div>
        <img src="/imagens/chatbot.png" alt="chatbot">
        <span>ChatBot</span>
    </div>
</header>

<section class="container">

    <div class="text-section">
        <h1>Central de ajuda do estagiário</h1>
        <p>Agora você está pronto para essa jornada!</p>
        <p>Vamos te guiar e tirar todas as suas dúvidas sobre o estágio. 
        Fale com a nossa assistente pelo ícone no canto da tela.</p>

        <button class="btn-start">Iniciar atendimento</button>
    </div>

    <div class="chat-mock">
        <img src="/imagens/chatbot.png" alt="Perfil" class="user"> 
        <div class="chat-bubble bot">
            Olá! Como podemos ajudar?
        </div>
        <div class="input-box">
            <input type="text" placeholder="Digite sua mensagem">
        </div>
    </div>

</section>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-item">
            <img src="/imagens/tel.png" alt="whatsapp">
            <span>(11) 90000-0000</span>
        </div>

        <div class="footer-item">
            <img src="/imagens/insta.png" alt="instagram">
            <a href="https://www.instagram.com/eniac.oficial?igsh=MXFvbjdpNTc4azlqNA==" target="_blank">@eniac.oficial</a>
        </div>
    </div>
</footer>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const starCount = 35;
let stars = [];

function createStar() {
  return {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 1.7 + 0.6, 
    speed: Math.random() * 0.25 + 0.05,
    opacity: Math.random() * 0.35 + 0.15, 
    blur: Math.random() * 4 + 2 
  };
}

function drawStar(x, y, size, opacity, blur) {
  ctx.save();
  ctx.globalAlpha = opacity;
  ctx.fillStyle = "rgba(255,255,255,1)";
  ctx.shadowBlur = blur;
  ctx.shadowColor = "rgba(255,255,255,0.9)";
  ctx.beginPath();
  ctx.moveTo(x, y - size);
  ctx.lineTo(x + size, y);
  ctx.lineTo(x, y + size);
  ctx.lineTo(x - size, y);
  ctx.closePath();
  ctx.fill();
  ctx.restore();
}

for (let i = 0; i < starCount; i++) stars.push(createStar());

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  stars.forEach(s => {
    drawStar(s.x, s.y, s.size, s.opacity, s.blur);
    s.y += s.speed;
    if (s.y > canvas.height) {
      Object.assign(s, createStar());
      s.y = -5;
    }
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>


</body>
</html>
